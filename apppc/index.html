        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(120deg, #eaf7fa 0%, #f7f7f7 100%);
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            animation: bgMove 8s infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .container {
            max-width: 460px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 8px 32px rgba(44, 108, 223, 0.09), 0 2px 8px rgba(0,0,0,.08);
            border-radius: 16px;
            padding: 36px 24px 30px 24px;
            position: relative;
            animation: fadeInUp 1.2s cubic-bezier(.42,.65,.27,.99);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px) scale(.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        h1 {
            color: #2d6cdf;
            text-align: center;
            margin-bottom: 16px;
            font-size: 2em;
            letter-spacing: 1px;
            animation: titlePop .8s;
        }
        @keyframes titlePop {
            from { transform: scale(0.93); opacity: 0.3; }
            to { transform: scale(1); opacity: 1; }
        }
        p {
            text-align: center;
            color: #444;
            margin-bottom: 28px;
            font-size: 1.08em;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 16px;
        }
        li {
            margin: 18px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: listFadeIn 0.6s forwards;
        }
        li:nth-child(1) { animation-delay: 0.3s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.7s; }
        li:nth-child(4) { animation-delay: 0.9s; }
        li:nth-child(5) { animation-delay: 1.1s; }
        @keyframes listFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(90deg, #2d6cdf 60%, #61a0ff 100%);
            color: white;
            padding: 15px 28px;
            border-radius: 10px;
            font-size: 1.13em;
            font-weight: 700;
            box-shadow: 0 2px 10px rgba(44,108,223,.09);
            transition: background 0.23s, box-shadow 0.23s, transform 0.18s;
            min-width: 220px;
        }
        a:hover {
            background: linear-gradient(90deg, #174d9c 60%, #3e7fd8 100%);
            box-shadow: 0 8px 24px rgba(44,108,223,.13);
            transform: translateY(-2px) scale(1.07);
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 1em;
            letter-spacing: 0.5px;
            animation: fadeIn 1.5s;
        }
        .footer .name {

            font-weight: 600;
            animation: colorShift 3s infinite ease-in-out;
        }
        @keyframes colorShift {
            0% { color: #2d6cdf; }
            50% { color: #61a0ff; }
            100% { color: #2d6cdf; }
